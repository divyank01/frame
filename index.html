<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Foto Uploader</title>
    <script>
      let submitData = () => {
        let formData = new FormData(); 
        Array.from(document.getElementById('fileToUpload').files).forEach(__file => {
          formData.append(`uploadedfile`,__file)
        });
        fetch('/upload', {
          method: "POST", 
          body: formData
        }).then(response=>{
          if (response.ok) {
            return response.json();
          }
          throw new Error('Something went wrong');
        }).then((data) => {
          setTimeout(()=>{
            $("#banner_success").toggleClass("invisible");
          },5000);
          $("#banner_success").toggleClass("invisible");
        }).catch((err)=>{
          setTimeout(()=>{
            $("#banner_fail").toggleClass("invisible");
          },5000);
          $("#banner_fail").toggleClass("invisible");
        });
      }
      
    </script>
  </head>
  <body style="height:700px">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        Foto Frame Uploader
      </a>
    </nav>
    <div id="banner_success" class="invisible alert alert-success text-center" style="top:100px;" role="alert">
      Photos uploaded fine !!
    </div>
    <div id="banner_fail" class="alert alert-danger invisible text-center" style="top:100px;" role="alert">
      There is a server failure !!
    </div> 
    <div class="container" style="margin-top: 10%;">     
      <form action="/upload" method="POST" enctype="multipart/form-data" class="align-middle">
        <div class="form-group">
          <label for="exampleInputEmail1">Select Filess</label>
          <input type="file" name="uploadedfile" multiple required class="form-control" id="fileToUpload" aria-describedby="emailHelp" placeholder="Select filel">
        </div>
        <button type="button" class="btn btn-primary" onclick="submitData();">Upload</button>
      </form>
    </div>
    <footer class="footer" style="bottom:0;position:absolute;width: 100%;height: 60px;line-height: 60px;background-color: #f5f5f5;">
      <div class="container">
        <span class="text-muted">Powered by Divyank Sharma</span>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
